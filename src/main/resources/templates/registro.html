<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <meta charset="UTF-8">
  <title>AprovechÁpp! Ofertas sustentables</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>

  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Mensaje de error -->
  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
      <h5 class="card-title">Error!</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>
  <!-- Mensaje de éxito -->
  <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito!</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <div class="container-fluid p-4 ps-5 border border-success shadow" style="background-color: #CBDDB8;">
    <h3 class=" bold text-center">¡Registrate como verdulero/a!</h3>
  </div>

<!--  Formulario-->

  <div class="container-fluid m-5 p-5">

    <form class="col-md-10 col-lg-8 mx-auto" th:action="@{/administrador/registro}" method="POST">



      <div class="form-group my-3">
        <!--Un input con cada variable para el registro-->
        <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" autofocus th:value="${nombre}">
      </div>
      <div class="form-group my-3">
        <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
      </div>

      <div class="form-group my-3">
        <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
      </div>
      <div class="form-group my-3">
        <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA"
          th:value="${password2}">
      </div>


      <button type="submit" class="btn btn-success mt-3 px-5">Registrarme</button>
      <div>
        <a th:href="@{/}" class="btn btn-secondary mt-3 px-5">Volver</a>
      </div>
    </form>

  </div>

  <div th:replace="fragments/footer :: footer"></div>


</html>
