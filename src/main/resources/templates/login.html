<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - AprovechÁpp! Ofertas sustentables</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div th:replace="fragments/navbar :: navbar"></div>


  <!-- Mensaje de error -->
  <div class="container-fluid m-5 ">
    <div th:if="${error != null}" class="card text-white bg-danger mb-3">
      <div class="card-body">
        <h5 class="card-title">Error!</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <!-- Mensaje de éxito -->
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3">
      <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>

    <div class="container-fluid p-4 ps-5 border border-success shadow" style="background-color: #CBDDB8;">
      <h3 class=" bold text-center">¡Accede como verdulero/a!</h3>
    </div>

    <div class="container-fluid m-5">
      <form class="formulario" th:action="@{/logincheck}" method="POST">


        <div class="form-group my-3">
          <input type="email" class="form-control" name="email" placeholder="EMAIL">
        </div>

        <div class="form-group my-3">
          <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
        </div>

        <div>
          <button type="submit" class="btn btn-success mt-3 px-4">Ingresar</button>
          <div class="">
            <a th:href="@{/}" class="btn btn-secondary mt-3 px-4 ">Volver</a>
          </div>
        </div>
      </form>


    </div>

    <div th:replace="fragments/footer :: footer"></div>


</body>

</html>
