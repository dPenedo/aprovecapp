  <script>
    function initMap() {
      // Coordenadas de Mar del Plata, Argentina
      var marDelPlata = {lat: -38.005, lng: -57.544};

      // Crea el mapa centrado en Mar del Plata
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: marDelPlata
      });

      // Agrega un marcador en Mar del Plata
      var marker = new google.maps.Marker({
        position: marDelPlata,
        map: map,
        title: 'Mar del Plata'
      });
    }
